box: node
no-response-timeout: 40

build:
  steps:
    - script:
        name: Install
        code: |
          yarn install --ignore-scripts --silent --ignore-optional

    - script:
        name: Bootstrap
        code: |
          yarn bootstrap --build --dll

    - script:
        name: CLI tests
        code: |
          yarn test --cli
    - script:
        name: latest CRA test
        code: |
          yarn test-latest-cra